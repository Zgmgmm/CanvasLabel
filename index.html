<!DOCTYPE html>
<html>

    <head>
        <style>
            form{
               display:flex;
               display:-webkit-flex;
            }
        </style>
        <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js">
        </script>
        <script src="js/canvas2image.js"></script>
    </head>

    <body>
        <canvas id="canvas"></canvas>

        <form>
            <fieldset>
                <legend>区域</legend>

                <label for="posx">x</label>
                <input id="posx" type="number">
                <label for="posy">y</label>
                <input id="posy" type="number">
                <br/>
                <label for="width">w</label>
                <input id="width" type="number">
                <label for="height">h</label>
                <input id="height" type="number">
            </fieldset>
            <fieldset>
                <legend>颜色</legend>

                <label for="color">text color</label>
                <input id="color" type="color">
                <label for="background">background color</label>
                <input id="background" type="color">
            </fieldset>
            <fieldset>

                <legend>字体</legend>

                <label for="bold">加粗</label>
                <input id="bold" type="checkbox" value="bold">
                <label for="italic">斜体</label>
                <input id="italic" type="checkbox" value="italic">
                <br />
                <label for="fontSize">大小</label>
                <input id="fontSize" type="number">
            </fieldset>
        </form>
        <img id="preview" />
        <button id="export">export</button>
        <script src="js/main.js"></script>

    </body>

</html>
