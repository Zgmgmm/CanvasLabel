<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1,
            shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.bootcss.com/twitter-bootstrap/4.1.3/css/bootstrap.css"
            rel="stylesheet">
        <style>
        form {
            display: flex;
            display: -webkit-flex;
        }

        body {
            background-color: cadetblue;
        }
        .center{
            position: relative;
            display:block;
            margin:auto ;
        }
        .shadow{
            box-shadow:0 2px 2px 0 rgba(0,0,0,0.16), 0 0 0 1px rgba(0,0,0,0.08);
        }
    </style>
        <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
        <script
            src="https://cdn.bootcss.com/twitter-bootstrap/4.1.3/js/bootstrap.js"></script>
        <script src="js/canvas2image.js"></script>
    </head>
    <body class="m-auto">
        <div class="shadow jumbotron center mb-3">
            <canvas id="canvas" class="card center"></canvas>
        </div>

        <img id="preview" class="center mb-3" />

        <form class="container center card">
            <div class="card-body row">
                <fieldset class="col-xs-12 col-sm-6 col-md-3">
                    <legend>画布</legend>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"
                                id="basic-addon1">width</span>
                        </div>
                        <input id="canvasW" type="number" max="1280"
                            class="form-control" aria-label="width"
                            aria-describedby="basic-addon1" />
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"
                                id="basic-addon1">height</span>
                        </div>
                        <input id="canvasH" type="number"
                            class="form-control" aria-label="height"
                            aria-describedby="basic-addon1" />
                    </div>
                </fieldset>
                <fieldset class="col-xs-12 col-sm-6 col-md-3">
                    <legend>选区</legend>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"
                                id="basic-addon1">x</span>
                        </div>
                        <input id="posx" type="number" class="form-control"
                            aria-label="height"
                            aria-describedby="basic-addon1" />
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"
                                id="basic-addon1">y</span>
                        </div>
                        <input id="posy" type="number" class="form-control"
                            aria-label="height"
                            aria-describedby="basic-addon1" />
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"
                                id="basic-addon1">width</span>
                        </div>
                        <input id="width" type="number" class="form-control"
                            aria-label="height"
                            aria-describedby="basic-addon1" />
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"
                                id="basic-addon1">height</span>
                        </div>
                        <input id="height" type="number"
                            class="form-control" aria-label="height"
                            aria-describedby="basic-addon1" />
                    </div>

                </fieldset>
                <fieldset class="col-xs-12 col-sm-6 col-md-3">
                    <legend>颜色</legend>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"
                                id="basic-addon1">fg</span>
                        </div>
                        <input id="color" type="color" class="form-control"
                            aria-label="height"
                            aria-describedby="basic-addon1" />
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"
                                id="basic-addon1">bg</span>
                        </div>
                        <input id="background" type="color"
                            class="form-control" aria-label="height"
                            aria-describedby="basic-addon1" />
                    </div>
                    <button class="button btn-dark col" id="reverse">reverse</button>
                </fieldset>
                <fieldset class="col-xs-12 col-sm-6 col-md-3">
                    <legend>字体</legend>
                    <div class="input-group">
                        <div class="input-group-prepend mb-3">
                            <label for="bold" class="input-group-text"
                                id="basic-addon1">bold</label>
                        </div>
                        <input id="bold" type="checkbox" class="form-control"
                            aria-label="height"
                            aria-describedby="basic-addon1" />
                        <div class="input-group-prepend mb-3">
                            <label for="italic" class="input-group-text"
                                id="basic-addon1">italic</label>
                        </div>
                        <input id="italic" type="checkbox"
                            class="form-control" aria-label="height"
                            aria-describedby="basic-addon1" />
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"
                                id="basic-addon1">size</span>
                        </div>
                        <input id="fontSize" type="number"
                            class="form-control" aria-label="height"
                            aria-describedby="basic-addon1" />
                    </div>
                </fieldset>
            </div>
        </form>
        <button id="export" type="button" class="btn btn-dark">export</button>
        <script src="js/main.js"></script>

    </body>

</html>
