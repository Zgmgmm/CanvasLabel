<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1,
            shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.bootcss.com/twitter-bootstrap/4.1.3/css/bootstrap.css"
            rel="stylesheet">
        <link href="css/dashboard.css" rel="stylesheet">

        <style>
        form {
            display: flex;
            display: -webkit-flex;
        }

        body {
            background-color: cadetblue;
        }
        .center{
            display:block;  
            margin:auto  !important;
            padding:auto !important;
        }
        #editor legend{
            font-size:1rem;
            font-weight: bold;
        }

        /* width */
        #editor::-webkit-scrollbar {
            width: 16px;
        }

        /* Track */
        ::-webkit-scrollbar-track {
            box-shadow: inset 0 0 5px rgba(128, 128, 128, 0.322); 
            border-radius: 10px;
        }
        
        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: rgba(128, 128, 128, 0.322); 
            border-radius: 10px;
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(128, 128, 128, 0.4); 
        }
            
    </style>
        <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
        <script
            src="https://cdn.bootcss.com/twitter-bootstrap/4.1.3/js/bootstrap.js"></script>
        <script src="js/canvas2image.js"></script>
    </head>
    <body class="m-auto row pt-5">
        <div class="sidebar d-flex bg-light sidebar col-3">
            <form id="editor" class="sidebar-sticky">
                <div class="col-sm-12">
                    <fieldset class="col-sm-12">
                        <legend>画布</legend>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"
                                    id="basic-addon1">width</span>
                            </div>
                            <input id="canvasW" type="number" max="1280"
                                class="form-control" aria-label="width"
                                aria-describedby="basic-addon1" />
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"
                                    id="basic-addon1">height</span>
                            </div>
                            <input id="canvasH" type="number"
                                class="form-control" aria-label="height"
                                aria-describedby="basic-addon1" />
                        </div>
                    </fieldset>
                    <fieldset class="col-sm-12">
                        <legend>选区</legend>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"
                                    id="basic-addon1">x</span>
                            </div>
                            <input id="posx" type="number" class="form-control"
                                aria-label="height"
                                aria-describedby="basic-addon1" />
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"
                                    id="basic-addon1">y</span>
                            </div>
                            <input id="posy" type="number" class="form-control"
                                aria-label="height"
                                aria-describedby="basic-addon1" />
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"
                                    id="basic-addon1">width</span>
                            </div>
                            <input id="width" type="number" class="form-control"
                                aria-label="height"
                                aria-describedby="basic-addon1" />
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"
                                    id="basic-addon1">height</span>
                            </div>
                            <input id="height" type="number"
                                class="form-control" aria-label="height"
                                aria-describedby="basic-addon1" />
                        </div>

                    </fieldset>
                    <fieldset class="col-sm-12">
                        <legend>颜色</legend>
                        <div class="row">
                            <div class="input-group mb-3 col-6">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"
                                        id="basic-addon1">fg</span>
                                </div>
                                <input id="color" type="color"
                                    class="form-control" aria-label="height"
                                    aria-describedby="basic-addon1" />
                            </div>
                            <div class="input-group mb-3 col-6">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"
                                        id="basic-addon1">bg</span>
                                </div>
                                <input id="background" type="color"
                                    class="form-control" aria-label="height"
                                    aria-describedby="basic-addon1" />
                            </div>
                        </div>
                        <button class="button btn-dark col mb-3" id="reverse">reverse</button>
                    </fieldset>
                    <fieldset class="col-sm-12">
                        <legend>字体</legend>
                        <div class="input-group mb-3">
                            <!-- <div class="input-group-prepend">
                            <label for="bold" class="input-group-text"
                                id="basic-addon1">bold</label>
                        </div>
                        <input id="bold" type="checkbox" class="form-control"
                            aria-label="height"
                            aria-describedby="basic-addon1" />
                        <div class="input-group-prepend">
                            <label for="italic" class="input-group-text"
                                id="basic-addon1">italic</label>
                        </div>
                        <input id="italic" type="checkbox"
                            class="form-control" aria-label="height"
                            aria-describedby="basic-addon1" /> -->
                            <div class="custom-control custom-checkbox col">
                                <input type="checkbox"
                                    class="custom-control-input"
                                    id="bold" name="example1">
                                <label class="custom-control-label"
                                    for="bold" id="basic-addon1">bold</label>
                            </div>

                            <div class="custom-control custom-checkbox col">
                                <input type="checkbox"
                                    class="custom-control-input"
                                    id="italic" name="example1">
                                <label class="custom-control-label"
                                    for="italic" id="basic-addon1">italic</label>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"
                                    id="basic-addon1">size</span>
                            </div>
                            <input id="fontSize" type="number"
                                class="form-control" aria-label="height"
                                aria-describedby="basic-addon1" />
                        </div>
                    </fieldset>
                </div>
            </form>
        </div>
        <div class="col-9 ml-auto ">
            <div class="bg-light jumbotron rounded-0">
                <canvas id="canvas" class="center"></canvas>
            </div>
            <img id="preview" class="center  shadow-lg" />
        </div>


        <!-- <button id="export" type="button" class="btn btn-dark">export</button> -->
        <script src="js/main.js"></script>

    </body>

</html>
